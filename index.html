<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Tap Game</title>
  <style>
    body { 
      text-align:center; 
      font-family:Arial, sans-serif; 
      background:#f9f9f9; 
      padding:20px; 
    }
    #tapBtn {
      width:200px; height:200px;
      border-radius:50%;
      background:gold;
      font-size:22px;
      font-weight:bold;
      cursor:pointer;
      border:none;
      box-shadow:0 4px 6px rgba(0,0,0,0.2);
    }
    #tapBtn:active { background:orange; }
    .stats { margin-top:20px; font-size:18px; }
    .withdraw, .videoBtn {
      margin-top:20px;
      padding:10px 20px;
      font-size:16px;
      cursor:pointer;
    }
    .withdraw { background:#007bff; color:#fff; border:none; border-radius:5px; }
    .videoBtn { background:green; color:#fff; border:none; border-radius:5px; }
  </style>
</head>
<body>

  <h1>Tap Tap Game</h1>
  <button id="tapBtn">TAP!</button>

  <div class="stats">
    <p>Blue Coins: <span id="blue">0</span></p>
    <p>Yellow Coins: <span id="yellow">0</span></p>
    <p>USD: $<span id="usd">0.00</span></p>
  </div>

  <button class="videoBtn" id="watchAd">ðŸŽ¥ Watch Video for 1 Blue Coin</button>
  <br>
  <button class="withdraw" id="withdrawBtn">Withdraw</button>

  <script>
    let taps = 0;
    let blue = 0;
    let yellow = 0;
    let usd = 0;

    function updateUI() {
      document.getElementById("blue").textContent = blue;
      document.getElementById("yellow").textContent = yellow;
      document.getElementById("usd").textContent = usd.toFixed(2);
    }

    // tapping
    document.getElementById("tapBtn").addEventListener("click", () => {
      taps++;
      if (taps % 200 === 0) {
        blue++;
      }
      if (blue >= 200) {
        blue -= 200;
        yellow++;
      }
      if (yellow >= 200) {
        yellow -= 200;
        usd += 0.1;
      }
      updateUI();
    });

    // watch video button
    document.getElementById("watchAd").addEventListener("click", () => {
      alert("Simulating: Please watch video ad... (demo only)");
      blue++;
      updateUI();
    });

    // withdraw
    document.getElementById("withdrawBtn").addEventListener("click", () => {
      if (usd < 5) {
        alert("Minimum withdraw is $5. Keep playing!");
      } else {
        let ltc = prompt("Enter your Litecoin address:");
        if (ltc) {
          alert("Withdraw request sent! Admin will review and pay you manually.");
          // Here withdraw data can be sent to database for admin panel
        }
      }
    });

    updateUI();
  </script>
</body>
</html>
