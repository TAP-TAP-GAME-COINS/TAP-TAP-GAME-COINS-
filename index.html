<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Tap Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 { color: #333; }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #tapBtn { background: #4caf50; color: white; }
    #videoBtn { background: #2196f3; color: white; }
    #withdrawBtn { background: #ff9800; color: white; }
    .stats {
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Tap Tap Game</h2>
  <button id="tapBtn">TAP!</button>

  <div class="stats">
    <p>Blue Coins: <span id="blueCoins">0</span></p>
    <p>Yellow Coins: <span id="yellowCoins">0</span></p>
    <p>USD: $<span id="usd">0.00</span></p>
  </div>

  <button id="videoBtn">🎥 Watch Video for 1 Blue Coin</button><br>
  <button id="withdrawBtn">Withdraw</button>

  <script>
    let taps = 0;
    let blueCoins = 0;
    let yellowCoins = 0;
    let usd = 0;

    const tapBtn = document.getElementById("tapBtn");
    const videoBtn = document.getElementById("videoBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");

    const blueDisplay = document.getElementById("blueCoins");
    const yellowDisplay = document.getElementById("yellowCoins");
    const usdDisplay = document.getElementById("usd");

    function updateDisplay() {
      blueDisplay.textContent = blueCoins;
      yellowDisplay.textContent = yellowCoins;
      usdDisplay.textContent = usd.toFixed(2);
    }

    tapBtn.addEventListener("click", () => {
      taps++;
      if (taps >= 200) {
        taps = 0;
        blueCoins++;
      }
      if (blueCoins >= 200) {
        blueCoins = 0;
        yellowCoins++;
      }
      if (yellowCoins >= 1) {
        usd = yellowCoins * 0.1;
      }
      updateDisplay();
    });

    videoBtn.addEventListener("click", () => {
      // A nan zaka haɗa da ads SDK daga baya
      blueCoins++;
      if (blueCoins >= 200) {
        blueCoins = 0;
        yellowCoins++;
      }
      if (yellowCoins >= 1) {
        usd = yellowCoins * 0.1;
      }
      updateDisplay();
      alert("🎥 Video watched! You earned 1 Blue Coin.");
    });

    withdrawBtn.addEventListener("click", () => {
      if (usd < 5) {
        alert("❌ Minimum withdraw is $5. Keep playing!");
      } else {
        let address = prompt("Enter your Litecoin (LTC) wallet address:");
        if (address) {
          alert("✅ Withdraw request sent!\nAmount: $" + usd.toFixed(2) + "\nAddress: " + address);
          // A nan zaka aika request ɗin zuwa admin panel/backend naka
        }
      }
    });

    updateDisplay();
  </script>
</body>
</html>
